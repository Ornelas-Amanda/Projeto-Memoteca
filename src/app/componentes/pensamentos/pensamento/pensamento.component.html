<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p " [ngClass]="larguraPensamento()">
  <img src="/assets/imagens-angular/{{ pensamento.modelo }}.png" alt="Aspas coloridas">

  <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-editar" >
            <img src="/assets/imagens-angular/icone-editar.png" alt="Ícone de editar" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}" >
        </button>
        <button class="botao-excluir" >
            <img src="/assets/imagens-angular/icone-excluir.png" alt="Ícone de excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
        </button>
    </div>

</div>
